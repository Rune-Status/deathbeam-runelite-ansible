directory: "{{ ansible_env.HOME }}/runelite-service"
version: "1.5.13-SNAPSHOT"
cache_version: "1.5.12"
session_service_version: "1.2"
ws_service_version: "1.0"

docker:
  network: runelite_network

database:
  mount_library: false
  root_password: runelite
  user: runelite
  password: runelite
  resources:
    - name: runelite
      database: runelite
    - name: runelite-tracker
      database: runelite-tracker
    - name: runelite-cache2
      database: runelite-cache2

minio:
  accesskey: AM54M27O4WZK65N6F8IP
  secretkey: /PZCxzmsJzwCHYlogcymuprniGCaaLUOET2n6yMP
  bucket: runelite

spring_config:
  spring.profiles.active: dev

  # Dev database
  datasource:
    runelite:
      url: jdbc:mysql://db/runelite
      username: runelite
      password: runelite
    runelite-cache:
      jndiName:
      url: jdbc:mysql://db/runelite-cache2
      username: runelite
      password: runelite
    runelite-tracker:
      url: jdbc:mysql://db/runelite-tracker
      username: runelite
      password: runelite

  # Minio client storage for cache
  minio:
    endpoint: http://minio:9000
    accesskey: AM54M27O4WZK65N6F8IP
    secretkey: /PZCxzmsJzwCHYlogcymuprniGCaaLUOET2n6yMP
